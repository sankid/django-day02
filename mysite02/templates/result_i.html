<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五险一金计算结果</title>
    <style>
    table{
        text-align: center;
        width: 300px;
    }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>项目</th>
                <th>个人缴纳</th>
                <th>单位缴纳</th>
            </tr>
            <tr>
                <td>养老保险</td>
                <td>{{ x1 }}元</td>
                <td>{{ y1 }}元</td>
            </tr>
            <tr>
                <td>失业保险</td>
                <td>{{ x2 }}元</td>
                <td>{{ y2 }}元</td>
            </tr>
            <tr>
                <td>工伤保险</td>
                <td>{{ x5 }}元</td>
                <td>{{ y5 }}元</td>
            </tr>
            <tr>
                <td>生育保险</td>
                <td>{{ x3 }}元</td>
                <td>{{ y3 }}元</td>
            </tr>
            <tr>
                <td>医疗保险</td>
                <td>{{ x4 }}元</td>
                <td>{{ y4 }}元</td>
            </tr>
            <tr>
                <td>公积金</td>
                <td>{{ x6 }}元</td>
                <td>{{ y6 }}元</td>
            </tr>
            <tr>
                <td>个人缴费总和</td>
                <td colspan="2">{{ total_per }}元</td>
            </tr>
            <tr>
                <td>企业缴费总和</td>
                <td colspan="2">{{ total_com }}元</td>
            </tr>
            <tr>
                <td>纳入国家全额总和</td>
                <td colspan="2">{{ total }}元</td>
            </tr>
        </table>
    </div>
</body>
</html>
