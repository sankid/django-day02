<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test if</title>
</head>
<body>
    {% if x < 0 %}
        <p>
            {{ x }}小于零
        </p>
    {% elif x == 0 %}
        <p>
            {{ x }}等于零
        </p
    {% elif x > 0 %}
        <p>
            {{ x }}大于零
        </p>
    {% end if %}
</body>
</html>
